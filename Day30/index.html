<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 30 - Social Media Dashboard with full features</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <div class="container">
      <h2 class="logo">
        kookSocial
      </h2>
      <div class="search-bar">
        <i class="uil uil-search"></i>
        <input type="search" placeholder="Search for creators, inspirations, etc.">
      </div>
      <div class="create">
        <label class="btn btn-primary" for="create-post">Create</label>
        <div class="profile-photo">
          <img src="images/profile-1.jpg" alt="">
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="left">
        <a href="" class="profile">
          <div class="profile-photo">
            <img src="images/profile-1.jpg" alt="">
          </div>
          <div class="handle">
            <h4>Hercule Poirot</h4>
            <p class="text-muted">
              @herculepoirot
            </p>
          </div>
        </a>
        <div class="sidebar">
          <a href="" class="menu-item active">
            <span><i class="uil uil-home"></i></span><h3>Home</h3>
          </a>
          <a href="" class="menu-item">
            <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
          </a>
          
          <span><i class="uil uil-bell"></i></span><h3>Notifications</h3>
          <span><i class="uil uil-envelope-alt"></i></span><h3>Messages</h3>
          <span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
          <span><i class="uil uil-chart-line"></i></span><h3>Analytics</h3>
          <span><i class="uil uil-palette"></i></span><h3>Theme</h3>
          <span><i class="uil uil-setting"></i></span><h3>Settings</h3>
        </div>
      </div>
      <div class="middle">

      </div>
      <div class="right">

      </div>
    </div>
  </main>
</body>
</html>
